  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Update stats
        run: |
          # åˆ›å»ºdataç›®å½•
          mkdir -p data
          
          # è¯»å–å½“å‰æ•°æ®
          if [ -f "data/counters.json" ]; then
            visits=$(jq '.visits' data/counters.json)
            likes=$(jq '.likes' data/counters.json)
          else
            visits=1
            likes=0
          fi
          
          # æ›´æ–°æ•°æ®ï¼ˆè¿™é‡Œå¯ä»¥æ·»åŠ é€»è¾‘ä»å…¶ä»–æ¥æºæ±‡æ€»æ•°æ®ï¼‰
