name: Update Stats
on:
  schedule:
    - cron: '1 * * * *'  # 每小时更新一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Update stats
        run: |
          # 创建data目录
          mkdir -p data
          
          # 读取当前数据
          if [ -f "data/counters.json" ]; then
            visits=$(jq '.visits' data/counters.json)
            likes=$(jq '.likes' data/counters.json)
          else
            visits=1
            likes=0
          fi
          
          # 更新数据（这里可以添加逻辑从其他来源汇总数据）
          echo "{\"visits\": $visits, \"likes\": $likes, \"updated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > data/counters.json
          
          echo "统计数据已更新: visits=$visits, likes=$likes"
          
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/counters.json
          git diff --quiet && git diff --staged --quiet || git commit -m "📊 Update stats [skip ci]"
          git push
