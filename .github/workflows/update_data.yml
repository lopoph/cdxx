name: Update Stats
on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:        # 允许手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update counters
        run: |
          # 读取当前数据
          if [ -f "data.json" ]; then
            visits=$(jq '.visits' data.json)
            likes=$(jq '.likes' data.json)
          else
            visits=1
            likes=0
          fi
          
          # 增加访问量（每次运行+1）
          new_visits=$((visits + 1))
          
          # 更新data.json
          echo '{
            "visits": '$new_visits',
            "likes": '$likes',
            "updated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
          }' > data.json
          
          echo "更新数据: visits=$new_visits, likes=$likes"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "📊 自动更新统计 [skip ci]" || echo "无变化"
          git push
