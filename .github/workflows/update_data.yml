name: Update Stats Every 5 Minutes
on:
  schedule:
    - cron: '*/5 * * * *'  # æ¯5åˆ†é’Ÿä¸€æ¬¡
  workflow_dispatch:        # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          # åˆ›å»ºæ•°æ®æ–‡ä»¶ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
          if [ ! -f "data.json" ]; then
            echo '{"visits": 1, "likes": 0, "updated": "åˆå§‹æ—¶é—´"}' > data.json
          fi

      - name: Read current data
        id: get-data
        run: |
          # è¯»å–å½“å‰æ•°æ®ï¼ˆä½¿ç”¨-rå‚æ•°è·å–åŸå§‹å€¼ï¼‰
          visits=$(jq -r '.visits' data.json)
          likes=$(jq -r '.likes' data.json)
          echo "å½“å‰æ•°æ®: visits=$visits, likes=$likes"
          echo "visits=$visits" >> $GITHUB_OUTPUT
          echo "likes=$likes" >> $GITHUB_OUTPUT

      - name: Update statistics
        run: |
          # ä½¿ç”¨ä¸Šä¸€æ­¥è¯»å–çš„æ•°æ®
          CURRENT_VISITS=${{ steps.get-data.outputs.visits }}
          CURRENT_LIKES=${{ steps.get-data.outputs.likes }}
          
          # å¢åŠ è®¿é—®é‡
          NEW_VISITS=$((CURRENT_VISITS + 1))
          
          echo "æ›´æ–°æ•°æ®: visits=$NEW_VISITS, likes=$CURRENT_LIKES"
          
          # æ›´æ–°data.jsonæ–‡ä»¶
          jq --argjson visits "$NEW_VISITS" \
             --argjson likes "$CURRENT_LIKES" \
             --arg updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
             '.visits = $visits | .likes = $likes | .updated = $updated' \
             data.json > temp.json && mv temp.json data.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“Š æ›´æ–°ç»Ÿè®¡: è®¿é—®é‡+1 [skip ci]"
          git push
