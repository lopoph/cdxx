name: Update Stats Every 5 Minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - List files
        run: |
          echo "=== 当前目录文件 ==="
          ls -la
          echo "=== data.json 内容 ==="
          cat data.json || echo "data.json不存在"
          echo "=== .github/workflows/ 内容 ==="
          ls -la .github/workflows/

      - name: Read current data
        id: get-data
        run: |
          # 确保data.json存在
          if [ ! -f "data.json" ]; then
            echo '{"visits": 1, "likes": 0, "updated": "初始时间"}' > data.json
          fi
          
          # 读取数据（带错误处理）
          visits=$(jq -r '.visits' data.json 2>/dev/null || echo "1")
          likes=$(jq -r '.likes' data.json 2>/dev/null || echo "0")
          
          echo "当前数据: visits=$visits, likes=$likes"
          echo "visits=$visits" >> $GITHUB_OUTPUT
          echo "likes=$likes" >> $GITHUB_OUTPUT

      - name: Update statistics
        run: |
          CURRENT_VISITS=${{ steps.get-data.outputs.visits }}
          CURRENT_LIKES=${{ steps.get-data.outputs.likes }}
          NEW_VISITS=$((CURRENT_VISITS + 1))
          
          echo "更新数据: visits=$NEW_VISITS, likes=$CURRENT_LIKES"
          
          # 更新文件（强制更新）
          echo '{"visits": '$NEW_VISITS', "likes": '$CURRENT_LIKES', "updated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}' > data.json
          
          echo "=== 更新后的data.json ==="
          cat data.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          
          # 强制提交（无论是否有变化）
          git commit -m "📊 更新统计: 访问量+1 [skip ci]" || exit 0
          git push
