name: 🎯 修仙统计更新

on:
workflow_dispatch:
  repository_dispatch:
    types: [类型：[[]]

permissions:
  contents: write

jobs:
  update-counter:
    runs-on: run-on:ubuntu-latest
    steps:
      - name: 🛠️ 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📊 更新计数器
        run: |
          # 读取当前数据
如果[-f data.json]；则
echo"📖 读取现有的data.json"
views=$(jq-r'.views'data.json)
likes=$(jq-r'.likes'data.json)
其他
echo"🆕 创建新的data.json"
views=0
点赞=0
Fi
          
          # 获取事件类型并更新计数
event_TYPE="${{github.event.client_payload.type}}"
echo"📝 事件类型：$event_TYPE"
          
如果["$EVENT_TYPE"="view"]；则
            views=$((views + 1))
            echo "👁️ 访问量增加到: $views"
          elif [ "$EVENT_TYPE" = "like" ]; then
            likes=$((likes + 1))
            echo "👍 点赞数增加到: $likes"
          fi
          
          # 更新数据文件
          echo "💾 写入更新后的数据..."
          echo "{
            \"views\": $views,
            \"likes\": $likes,
            \"last_updated\": \"$(date -Iseconds)\",
            \"last_action\": \"$EVENT_TYPE\"
          }" > data.json
          
          echo "✅ 更新完成:"
          cat data.json

      - name: 📤 提交更改
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "📈 自动更新: ${{ github.event.client_payload.type }}计数 [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🎉 完成通知
        run: |
          echo "✅ 统计更新完成！"
          echo "📊 最新数据:"
          cat data.json
