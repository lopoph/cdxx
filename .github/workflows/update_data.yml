name: 🎯 修仙统计更新

on:
  repository_dispatch:
    types: [increment_counter]

permissions:
  contents: write

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📊 更新计数器
        run: |
          # 读取当前数据
          if [ -f data.json ]; then
            echo "📖 读取现有的data.json"
            views=$(jq -r '.views' data.json)
            likes=$(jq -r '.likes' data.json)
          else
            echo "🆕 创建新的data.json"
            views=0
            likes=0
          fi
          
          # 获取事件类型并更新计数
          EVENT_TYPE="${{ github.event.client_payload.type }}"
          echo "📝 事件类型: $EVENT_TYPE"
          
          if [ "$EVENT_TYPE" = "view" ]; then
            views=$((views + 1))
            echo "👁️ 访问量增加到: $views"
          elif [ "$EVENT_TYPE" = "like" ]; then
            likes=$((likes + 1))
            echo "👍 点赞数增加到: $likes"
          fi
          
          # 更新数据文件
          echo "💾 写入更新后的数据..."
          echo "{
            \"views\": $views,
            \"likes\": $likes,
            \"last_updated\": \"$(date -Iseconds)\",
            \"last_action\": \"$EVENT_TYPE\"
          }" > data.json
          
          echo "✅ 更新完成:"
          cat data.json

      - name: 📤 提交更改
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "📈 自动更新: ${{ github.event.client_payload.type }}计数 [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🎉 完成通知
        run: |
          echo "✅ 统计更新完成！"
          echo "📊 最新数据:"
          cat data.json
